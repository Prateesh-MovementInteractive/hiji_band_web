<!DOCTYPE html>
<html><!--This line is 80 columns wide. Follow it as the maximum code width.-->
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Band</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/global.css">

        <script src="js/jquery.js"></script>
	<script src="js/global.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
   </head>
 <body>

    <div data-role="page" class="jqm-band jqm-home">

	<div data-role="header" class="jqm-header">
          <h2><img src="img/jquery-logo.png" alt="jQuery Mobile"></h2>
		
          <a 
            href="#" 
            class="jqm-navmenu-link   \
                   ui-btn             \
                   ui-btn-icon-notext \
                   ui-corner-all      \
                   ui-icon-bars       \
                   ui-nodisc-icon     \
                   ui-alt-icon        \
                   ui-btn-left"       
              >
                Menu
              </a>
<a
          href="#"
          class="jqm-panel-link    \
                ui-btn             \
                ui-btn-icon-notext \
                ui-corner-all      \
                ui-icon-bullets    \
                ui-nodisc-icon     \
                ui-alt-icon        \
                ui-btn-right"
        >
          Search
        </a>
  
      </div><!-- /END.header -->

      <div role="main" class="ui-content jqm-content">

        <h3 class="text-center border-bottom">Select Device...</h3>
        <h3 class="text-center gray">IMPACT STATUS</h3>		
		<img src="img/profile.jpg" class="profile-img"/>
        <h3 class="text-center device-scanning">Device Scanning...</h3>
        
       <div 
          class="ui-grid-a 
                 custom-grid 
                 border-top">
            
           <div 
              class="ui-block-a 
                     btn-set">
            	<input type="image" src="img/back.png" id="back"/>
                <input type="image" src="img/detail.png" id="detail"/>
            </div>
            
           <div 
             class="ui-block-b 
                    txt-center 
                    border-left 
                    tabular">
            <div class="block-h">
                	<b>TEMP</b>
					<b class="red">98.7&deg;F</b>
				</div>
                <div class="block-h">
                   <b>LED</b>
                   <b class="txt-gray">OFF</b>
                 </div>
                 <div class="block-h">
                    <b>STATUS</b>
                    <b class="txt-gray">Connected</b>
                </div>
            </div>
        </div><!-- /grid-a -->
	</div><!-- /content -->
	<div data-role="panel" 
	     class="jqm-navmenu-panel" 
		 data-position="left" 
		 data-display="overlay" 
		 data-theme="a"
		 >
		   <ul 
		     class="jqm-list 
			 ui-alt-icon 
			 ui-nodisc-icon">
			<li data-icon="home"><a href="/band/">Home</a></li>
            <li data-icon="home"><a href="device-confirm.html">confirm</a></li>
		</ul>
	</div><!-- /panel -->
	<div data-role="footer" 
	     data-position="fixed" 
		 data-tap-toggle="false" 
		 class="jqm-footer"
		 >
		      <p>Copyright 2015 HIJI Band</p>
	</div><!-- /footer -->
	<!--
        TODO: This should become an external panel so we can add input to
        markup (unique ID)
      -->

      <div
        data-role="panel"
        class="jqm-right-panel"
        data-position="right"
        data-display="overlay"
        data-theme="a"
      >
        <ul
          class="jqm-list"
          data-filter-placeholder="Search demos..."
          data-filter-reveal="true"
        >
          <li data-filtertext="demos homepage" data-icon="home">
            <a href=".././">Home</a>
          </li>
        </ul>
      </div><!-- END.Right.panel...80.columns.max.......................... -->
	</div><!-- /panel -->


</div><!-- END.page -->

  </body><!-- END.body -->

</html><!-- END.of.document........80.columns.max.......................... -->
